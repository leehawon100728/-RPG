<script>
    // ì €ì¥ í‚¤ ê³ ì • (ì—…ë°ì´íŠ¸ ì‹œì—ë„ ê³„ì • ìœ ì§€)
    const SAVE_KEY = "CLICK_RPG_PERMANENT_V1"; 
    let currentUser = null;
    let state = null;
    let curHp = 0, maxHp = 0;

    const synergy = { "ì¹¼": { "ê²©íˆ¬": 2.0, "í™œ": 0.5 }, "í™œ": { "ì§€íŒ¡ì´": 2.0, "ê²©íˆ¬": 0.5 }, "ì§€íŒ¡ì´": { "ì¹¼": 2.0, "ê²©íˆ¬": 0.5 }, "ê²©íˆ¬": { "í™œ": 2.0, "ì§€íŒ¡ì´": 0.5 } };
    const ranks = {
        "ì¼ë°˜": { power: 35, price: 150, chance_n: 65, chance_h: 20 },
        "í¬ê·€": { power: 90, price: 400, chance_n: 25, chance_h: 30 },
        "ì˜ì›…": { power: 220, price: 1200, chance_n: 8, chance_h: 25 },
        "ì‹ í™”": { power: 600, price: 4000, chance_n: 2, chance_h: 18 },
        "ì „ì„¤": { power: 1800, price: 18000, chance_n: 0, chance_h: 7 }
    };

    function showScreen(id) {
        ['login-screen', 'signup-screen', 'game'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    function handleSignup() {
        const id = document.getElementById('signup-id').value.trim(), pw = document.getElementById('signup-pw').value;
        if(!id || !pw) return alert("ì…ë ¥í•˜ì„¸ìš”.");
        if(localStorage.getItem(SAVE_KEY + id)) return alert("ì¤‘ë³µ ì•„ì´ë””.");
        localStorage.setItem(SAVE_KEY + id, JSON.stringify({ pw: pw, gameData: null }));
        alert("ê°€ì… ì„±ê³µ!"); showScreen('login-screen');
    }

    function handleLogin() {
        const id = document.getElementById('login-id').value.trim(), pw = document.getElementById('login-pw').value;
        const stored = JSON.parse(localStorage.getItem(SAVE_KEY + id));
        if(!stored || stored.pw !== pw) return alert("ë¡œê·¸ì¸ ì‹¤íŒ¨.");
        currentUser = id;
        state = stored.gameData || { gold: 0, monsterLvl: 1, inventory: [{ id: Date.now(), name: "ì‹œì‘ ì¹¼", rank: "ì¼ë°˜", type: "ì¹¼", enchant: 0 }], equippedId: null, mType: "ê²©íˆ¬", gachaCount: 0 };
        if(!state.equippedId) state.equippedId = state.inventory[0].id;
        showScreen('game'); resetMonster(true); updateUI();
    }

    function resetMonster(isNewType) {
        const worldStep = Math.floor((state.monsterLvl - 1) / 100) + 1;
        const subLevel = ((state.monsterLvl - 1) % 100) + 1;
        
        const isWorldBoss = subLevel === 100; // 100ë‹¨ìœ„ ìµœì¢…ë³´ìŠ¤
        const isMiniBoss = !isWorldBoss && (subLevel % 10 === 0); // 10ë‹¨ìœ„ ë¯¸ë‹ˆë³´ìŠ¤

        let baseHp = (100 + (state.monsterLvl * 65)) * Math.pow(3.5, worldStep - 1);
        
        const badge = document.getElementById('m-badge');
        if (isWorldBoss) {
            maxHp = baseHp * 8;
            badge.innerText = "STAGE BOSS"; badge.className = "m-tag tag-boss";
            document.getElementById('m-name').innerText = `[ë³´ìŠ¤] ì›”ë“œ ê°€ë””ì–¸`;
        } else if (isMiniBoss) {
            maxHp = baseHp * 2.5;
            badge.innerText = "MINI BOSS"; badge.className = "m-tag tag-mini";
            document.getElementById('m-name').innerText = `Lv.${state.monsterLvl} ë„¤ì„ë“œ ëª¬ìŠ¤í„°`;
        } else {
            maxHp = baseHp;
            badge.innerText = "NORMAL"; badge.className = "m-tag tag-normal";
            document.getElementById('m-name').innerText = `Lv.${state.monsterLvl} ëª¬ìŠ¤í„°`;
        }
        
        curHp = maxHp;
        if(isNewType || isMiniBoss || isWorldBoss) state.mType = ["ì¹¼", "í™œ", "ì§€íŒ¡ì´", "ê²©íˆ¬"][Math.floor(Math.random() * 4)];
        document.getElementById('world-txt').innerText = `STORY ${worldStep} (${subLevel}/100)`;
    }

    function attack() {
        const weapon = state.inventory.find(i => i.id === state.equippedId);
        let ratio = (synergy[weapon.type] && synergy[weapon.type][state.mType]) || 1.0;
        let pwr = ranks[weapon.rank].power;
        let damage = (pwr + (weapon.enchant * (pwr * 0.6))) * ratio;
        curHp -= damage;
        
        if(curHp <= 0) {
            const isWorldBoss = (state.monsterLvl % 100 === 0);
            const isMiniBoss = (state.monsterLvl % 10 === 0);
            
            let multiplier = isWorldBoss ? 50 : (isMiniBoss ? 5 : 1);
            let reward = (40 + (state.monsterLvl * 3)) * multiplier;
            
            state.gold += Math.floor(reward);
            state.monsterLvl++;
            resetMonster(state.monsterLvl % 10 === 1);
            log(`ìŠ¹ë¦¬! +${Math.floor(reward).toLocaleString()}G`);
        }
        updateUI();
    }

    function gacha(type) {
        const cost = (type === 'high' ? 10000 : 1000) + (state.gachaCount * (type === 'high' ? 1000 : 150));
        if(state.gold < cost) return log("ê³¨ë“œ ë¶€ì¡±!");
        state.gold -= cost;
        state.gachaCount++;
        let rand = Math.random() * 100, selectedRank = "ì¼ë°˜", accum = 0;
        for (let r in ranks) {
            accum += (type === 'high' ? ranks[r].chance_h : ranks[r].chance_n);
            if (rand <= accum) { selectedRank = r; break; }
        }
        const t = ["ì¹¼", "í™œ", "ì§€íŒ¡ì´", "ê²©íˆ¬"][Math.floor(Math.random() * 4)];
        state.inventory.push({ id: Date.now(), name: `${selectedRank}ì˜ ${t}`, rank: selectedRank, type: t, enchant: 0 });
        log(`[${selectedRank}] íšë“!`); updateUI();
    }

    function sellWeapon(id) {
        if (state.inventory.length <= 1 || id === state.equippedId) return;
        const idx = state.inventory.findIndex(item => item.id === id);
        const item = state.inventory[idx];
        let price = ranks[item.rank].price + (item.enchant * 800);
        state.gold += price;
        state.inventory.splice(idx, 1);
        updateUI();
    }

    function enchant() {
        let weapon = state.inventory.find(i => i.id === state.equippedId);
        let cost = 300 + (weapon.enchant * 800);
        if(state.gold < cost) return log("ê³¨ë“œ ë¶€ì¡±!");
        state.gold -= cost;
        if(Math.random() * 100 < (weapon.enchant < 10 ? 80 : 30)) { weapon.enchant++; log("ê°•í™” ì„±ê³µ!"); } 
        else log("ê°•í™” ì‹¤íŒ¨.");
        updateUI();
    }

    function updateUI() {
        const weapon = state.inventory.find(i => i.id === state.equippedId);
        document.getElementById('gold').innerText = state.gold.toLocaleString();
        let pwr = ranks[weapon.rank].power;
        let ratio = (synergy[weapon.type] && synergy[weapon.type][state.mType]) || 1.0;
        document.getElementById('atk').innerText = Math.floor((pwr + (weapon.enchant * (pwr * 0.6))) * ratio).toLocaleString();
        document.getElementById('w-name').innerText = weapon.name;
        document.getElementById('w-name').className = `rank-${weapon.rank}`;
        document.getElementById('w-rank-text').innerText = weapon.rank.toUpperCase();
        document.getElementById('w-rank-text').className = `rank-${weapon.rank}`;
        document.getElementById('w-enchant').innerText = "+" + weapon.enchant;
        document.getElementById('m-weak').innerHTML = `íƒ€ì…: [${state.mType}] (${ratio}x)`;
        document.getElementById('hp-fill').style.width = Math.max(0, (curHp / maxHp * 100)) + "%";
        document.getElementById('gacha-info').innerText = `ëˆ„ì  ë½‘ê¸°: ${state.gachaCount}íšŒ`;
        
        const pn = 1000 + (state.gachaCount * 150);
        const ph = 10000 + (state.gachaCount * 1000);
        document.getElementById('btn-gacha-n').innerText = `âœ¨ ì¼ë°˜ (${pn.toLocaleString()}G)`;
        document.getElementById('btn-gacha-h').innerText = `ğŸ’ ê³ ê¸‰ (${ph.toLocaleString()}G)`;
        document.getElementById('btn-enchant').innerText = `ğŸ”¥ ê°•í™” (${(300 + (weapon.enchant * 800)).toLocaleString()}G)`;
        
        renderInv(); save();
    }

    function applyCheat() { if(document.getElementById('cheat-code').value === "191016") { state.gold += 1000000; updateUI(); } }
    function save() { if(currentUser) localStorage.setItem(SAVE_KEY + currentUser, JSON.stringify({ pw: JSON.parse(localStorage.getItem(SAVE_KEY+currentUser)).pw, gameData: state })); }
    function logout() { location.reload(); }
    function toggleInv() { const i = document.getElementById('inventory'); i.style.display = i.style.display === 'block' ? 'none' : 'block'; }
    function log(m) { const l = document.getElementById('log'); l.innerHTML = `<div>> ${m}</div>` + l.innerHTML; }
    function renderInv() {
        document.getElementById('inv-list').innerHTML = state.inventory.map(item => `
            <div class="inv-item">
                <span class="rank-${item.rank}">[${item.rank}] ${item.type}(+${item.enchant})</span>
                <div><button onclick="state.equippedId=${item.id}; updateUI();">ì¥ì°©</button>
                <button class="sell-btn" onclick="sellWeapon(${item.id})">íŒë§¤</button></div>
            </div>`).join('');
    }
</script>
