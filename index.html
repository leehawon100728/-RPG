<script>
    let currentUser = null;
    let state = null;
    let curHp = 0, maxHp = 0;

    const synergy = { "ì¹¼": { "ê²©íˆ¬": 2.0, "í™œ": 0.5 }, "í™œ": { "ì§€íŒ¡ì´": 2.0, "ê²©íˆ¬": 0.5 }, "ì§€íŒ¡ì´": { "ì¹¼": 2.0, "ê²©íˆ¬": 0.5 }, "ê²©íˆ¬": { "í™œ": 2.0, "ì§€íŒ¡ì´": 0.5 } };
    const worldNames = ["í‰í™”ë¡œìš´ ìˆ²", "ì–´ë‘ìš´ ë™êµ´", "ë¶ˆíƒ€ëŠ” ê³„ê³¡", "ì–¼ì–´ë¶™ì€ ì„±", "ì‹¬ì—°ì˜ í‹ˆ"];
    
    // ë“±ê¸‰ ì •ë³´ (ì „ì„¤ì´ ìµœì¢…)
    const ranks = {
        "ì¼ë°˜": { power: 30, price: 200, color: "#888", chance_n: 65, chance_h: 20 },
        "í¬ê·€": { power: 80, price: 700, color: "#3498db", chance_n: 25, chance_h: 30 },
        "ì˜ì›…": { power: 180, price: 2000, color: "#9b59b6", chance_n: 8, chance_h: 25 },
        "ì‹ í™”": { power: 500, price: 6000, color: "#e74c3c", chance_n: 2, chance_h: 18 },
        "ì „ì„¤": { power: 1500, price: 25000, color: "#f1c40f", chance_n: 0, chance_h: 7 }
    };

    function showScreen(id) {
        ['login-screen', 'signup-screen', 'game'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    function handleSignup() {
        const id = document.getElementById('signup-id').value.trim(), pw = document.getElementById('signup-pw').value, pwc = document.getElementById('signup-pw-confirm').value;
        if(!id || !pw) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”."); if(pw !== pwc) return alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜.");
        if(localStorage.getItem(`click_rpg_v10_${id}`)) return alert("ì¤‘ë³µ ì•„ì´ë””.");
        localStorage.setItem(`click_rpg_v10_${id}`, JSON.stringify({ pw: pw, gameData: null }));
        alert("ê°€ì… ì„±ê³µ!"); showScreen('login-screen');
    }

    function handleLogin() {
        const id = document.getElementById('login-id').value.trim(), pw = document.getElementById('login-pw').value;
        const stored = JSON.parse(localStorage.getItem(`click_rpg_v10_${id}`));
        if(!stored || stored.pw !== pw) return alert("ë¡œê·¸ì¸ ì‹¤íŒ¨.");
        currentUser = id;
        state = stored.gameData || { gold: 0, monsterLvl: 1, inventory: [{ id: Date.now(), name: "ì´ˆë³´ìš© ì¹¼", rank: "ì¼ë°˜", type: "ì¹¼", enchant: 0, power: 30 }], equippedId: null, mType: "ê²©íˆ¬" };
        if(!state.equippedId) state.equippedId = state.inventory[0].id;
        showScreen('game'); resetMonster(true); updateUI();
    }

    function resetMonster(isNewType) {
        const worldStep = Math.floor((state.monsterLvl - 1) / 100) + 1;
        const subLevel = ((state.monsterLvl - 1) % 100) + 1;
        const isWorldBoss = subLevel === 100;

        let baseHp = (60 + (state.monsterLvl * 40)) * Math.pow(2.8, worldStep - 1);
        if (isWorldBoss) {
            maxHp = baseHp * 6;
            document.getElementById('m-badge').className="m-tag tag-boss";
            document.getElementById('m-badge').innerText="STAGE BOSS";
        } else {
            maxHp = baseHp;
            document.getElementById('m-badge').className="m-tag tag-normal";
            document.getElementById('m-badge').innerText="NORMAL";
        }
        
        curHp = maxHp;
        if(isNewType || isWorldBoss) state.mType = ["ì¹¼", "í™œ", "ì§€íŒ¡ì´", "ê²©íˆ¬"][Math.floor(Math.random() * 4)];
        
        document.getElementById('world-txt').innerText = `STORY ${worldStep}. ${worldNames[Math.min(worldStep-1, 4)]} (${subLevel}/100)`;
        document.getElementById('m-name').innerText = isWorldBoss ? `[ë³´ìŠ¤] ì›”ë“œ ê°€ë””ì–¸` : `Lv.${state.monsterLvl} ëª¬ìŠ¤í„°`;
    }

    function attack() {
        const weapon = state.inventory.find(i => i.id === state.equippedId);
        let ratio = (synergy[weapon.type] && synergy[weapon.type][state.mType]) || 1.0;
        let damage = (ranks[weapon.rank].power + (weapon.enchant * (ranks[weapon.rank].power * 0.5))) * ratio;
        curHp -= damage;
        if(curHp <= 0) {
            const worldStep = Math.floor((state.monsterLvl - 1) / 100) + 1;
            const isWorldBoss = (state.monsterLvl % 100 === 0);
            let reward = (50 + state.monsterLvl * 15) * (isWorldBoss ? 25 : 1) * worldStep;
            state.gold += Math.floor(reward);
            state.monsterLvl++;
            resetMonster(isWorldBoss); 
            log(`${isWorldBoss?'ë³´ìŠ¤':'ì '} ì²˜ì¹˜! +${Math.floor(reward)}G`);
        }
        updateUI();
    }

    function updateUI() {
        const weapon = state.inventory.find(i => i.id === state.equippedId);
        document.getElementById('gold').innerText = state.gold.toLocaleString();
        let ratio = (synergy[weapon.type] && synergy[weapon.type][state.mType]) || 1.0;
        let totalAtk = (ranks[weapon.rank].power + (weapon.enchant * (ranks[weapon.rank].power * 0.5))) * ratio;
        
        document.getElementById('atk').innerText = Math.floor(totalAtk).toLocaleString();
        document.getElementById('w-name').innerText = weapon.name;
        document.getElementById('w-name').className = `rank-${weapon.rank}`;
        document.getElementById('w-rank-text').innerText = weapon.rank.toUpperCase();
        document.getElementById('w-rank-text').className = `rank-${weapon.rank}`;
        document.getElementById('w-type').innerText = weapon.type;
        document.getElementById('w-enchant').innerText = "+" + weapon.enchant;
        document.getElementById('btn-enchant').innerText = `ğŸ”¥ ê°•í™” (${(200 + (weapon.enchant * 500)).toLocaleString()}G)`;
        document.getElementById('m-weak').innerHTML = `íƒ€ì…: <b>[${state.mType}]</b> (${ratio}x)`;
        document.getElementById('hp-fill').style.width = Math.max(0, (curHp / maxHp * 100)) + "%";
        renderInv(); save();
    }

    function gacha(type) {
        let cost = type === 'high' ? 10000 : 1000;
        if(state.gold < cost) return log("ê³¨ë“œ ë¶€ì¡±!");
        state.gold -= cost;
        
        let rand = Math.random() * 100;
        let selectedRank = "ì¼ë°˜";
        let accum = 0;
        
        for (let r in ranks) {
            accum += (type === 'high' ? ranks[r].chance_h : ranks[r].chance_n);
            if (rand <= accum) {
                selectedRank = r;
                break;
            }
        }

        const types = ["ì¹¼", "í™œ", "ì§€íŒ¡ì´", "ê²©íˆ¬"];
        const t = types[Math.floor(Math.random() * 4)];
        state.inventory.push({ id: Date.now(), name: `${selectedRank}ì˜ ${t}`, rank: selectedRank, type: t, enchant: 0, power: ranks[selectedRank].power });
        log(`${selectedRank} ë“±ê¸‰ íšë“!`); updateUI();
    }

    function sellWeapon(id) {
        if (state.inventory.length <= 1 || id === state.equippedId) return alert("ë¶ˆê°€ëŠ¥í•©ë‹ˆë‹¤.");
        const idx = state.inventory.findIndex(item => item.id === id);
        const item = state.inventory[idx];
        let price = ranks[item.rank].price + (item.enchant * 500);
        state.gold += price;
        state.inventory.splice(idx, 1);
        log(`${item.rank} íŒë§¤: +${price}G`);
        updateUI();
    }

    function enchant() {
        let weapon = state.inventory.find(i => i.id === state.equippedId);
        if(weapon.enchant >= 25) return log("ìµœëŒ€ ê°•í™”!");
        let cost = 200 + (weapon.enchant * 500);
        if(state.gold < cost) return log("ê³¨ë“œ ë¶€ì¡±!");
        state.gold -= cost;
        let chance = (weapon.enchant < 15) ? (85 - weapon.enchant * 5) : Math.max(1, 15 - (weapon.enchant - 15) * 2);
        if(Math.random() * 100 < chance) { weapon.enchant++; log("ì„±ê³µ!"); } else log("ì‹¤íŒ¨.");
        updateUI();
    }

    function applyCheat() {
        if(document.getElementById('cheat-code').value === "191016") { state.gold += 1000000; log("ì¹˜íŠ¸ ì™„ë£Œ."); updateUI(); }
    }

    function save() {
        const key = `click_rpg_v10_${currentUser}`;
        const data = JSON.parse(localStorage.getItem(key));
        if(data) { data.gameData = state; localStorage.setItem(key, JSON.stringify(data)); }
    }

    function logout() { location.reload(); }
    function toggleInv() { const i = document.getElementById('inventory'); i.style.display = i.style.display === 'block' ? 'none' : 'block'; }
    function log(m) { const l = document.getElementById('log'); l.innerHTML = `<div>> ${m}</div>` + l.innerHTML; }
    function renderInv() {
        document.getElementById('inv-list').innerHTML = state.inventory.map(item => `

                <span class="rank-${item.rank}">[${item.rank}] ${item.type}(+${item.enchant})</span>
                <div>
                    <button onclick="state.equippedId=${item.id}; updateUI();" style="padding:2px 5px; font-size:10px;">ì¥ì°©</button>
                    <button class="sell-btn" onclick="sellWeapon(${item.id})">íŒë§¤</button>
                </div>

    }
